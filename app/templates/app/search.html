{% extends "app/base.html" %}


{% block content %}
  <div class="search_result">
    {% if result %}
        {% for r in result %}
          <a href='{% url 'detail' pk=r.pk  %}'> {{r.content}} </a>
        {% endfor %}
    {% else %}
        <p class="not_found"> OoOOPS! ... </p>
    {% endif %}
  </div>
{% endblock content %}
